<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Manrope:500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/drawers.jpg" class="drawers" alt="Photo of a green wooden cabinet, in a home with decorations on top.">
      <div class="card-content">
        <div class="text-content">
          <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
          <p class="body">
            Ever been in a room and felt like something was missing? 
            Perhaps it felt slightly bare and uninviting. 
            I've got some simple tips to help you make any room feel complete.
          </p>
        </div>    

        <div class="author-and-share">
          <div class="author-details">
            <img src="./images/avatar-michelle.jpg" class="profile" alt="Profile photo for Michelle Appleton">
            <div class="name-and-date">
              <h4 class="author-name">Michelle Appleton</h4>
              <p class="date">28 Jun 2020</p>
            </div>
          </div>
          <div class="share-wrapper">
            <img src="./images/icon-share.svg" class="share" alt="Share icon to launch share options.">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
